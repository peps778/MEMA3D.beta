<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="main.css"
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body class="body-three">
  <main class="huge-box">
  <figure class="small-box">
         <form>
    <h1 id="form-name">Enter your checkout Information</h1>
    <br>
             <label for="name"><b>Name: </b></label>
             <br>
             <input type="text" class="name" name="Name" placeholder="Enter your first name:" required>
             <br>
             <input type="text" class="name" name="Name" placeholder="Enter your last name:" required>
             <br>
             <label class="address" for="add"><b>Address: </b></label>
             <br>
             <input type="text" class="address" name="Adress" placeholder="Enter your Street:" required>
             <br>
             <input type="text" class="address" name="Adress" placeholder="Enter your Barangay:" required>
             <br>
             <input type="text" class="address" name="Adress" placeholder="Enter your City:" required>
             <br>
             <input type="text" class="address" name="Adress" placeholder="Enter your Province:" required>
             <br>
             <input type="text" class="address" name="Adress" placeholder="Enter your Contact no.:" required>
             <br>
             <button onclick="window.location.href='checkout.html';" class="checkout">SUBMIT</button>
             <br>
             <button onclick="window.location.href='index.html';" class="home-button">Back to Home</button>
         </form>    
</figure>
</main>
</body>
</html>
